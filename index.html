
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvoTech - Loja Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="EvoTech Logo" />
    <nav>
      <a href="#celulares">Celulares</a>
      <a href="#tablets">Tablets</a>
      <a href="#acessorios">Acessórios</a>
      <a href="#relogios">Relógios</a>
      <a href="#carrinho">Carrinho</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bem-vindo à EvoTech</h1>
    <p>Os melhores produtos das maiores marcas de tecnologia</p>
  </section>

  <main>
    <section id="celulares">
      <h2>Celulares</h2>
      <div class="produtos" id="produtos-celulares"></div>
    </section>

    <section id="tablets">
      <h2>Tablets</h2>
      <div class="produtos" id="produtos-tablets"></div>
    </section>

    <section id="acessorios">
      <h2>Acessórios</h2>
      <div class="produtos" id="produtos-acessorios"></div>
    </section>

    <section id="relogios">
      <h2>Relógios Inteligentes</h2>
      <div class="produtos" id="produtos-relogios"></div>
    </section>

    <section id="carrinho">
      <h2>Carrinho</h2>
      <div id="itens-carrinho"></div>
      <p>Total: <span id="total">R$ 0,00</span></p>
      <button onclick="finalizarCompra()">Finalizar Compra</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EvoTech. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
