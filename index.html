<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvoTech - Loja Profissional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">EvoTech</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#produtos">Produtos</a>
      <a href="#carrinho">Carrinho</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Tecnologia de ponta com os melhores preços</h1>
    <p>Encontre celulares, relógios, tablets e acessórios de marcas renomadas.</p>
  </section>

  <section class="produtos" id="produtos">
    <h2>Mais Vendidos</h2>
    <div id="lista-produtos" class="grid-produtos"></div>
  </section>

  <section class="carrinho" id="carrinho">
    <h2>Seu Carrinho</h2>
    <div id="itens-carrinho"></div>
    <p>Total: <span id="total">R$ 0,00</span></p>
    <button onclick="mostrarPagamento()">Finalizar Compra</button>
    <div id="pagamento" style="display:none; margin-top:20px;">
      <a href="https://pagseguro.uol.com.br" target="_blank" class="botao-pagamento">PagSeguro</a>
      <a href="https://www.mercadopago.com.br" target="_blank" class="botao-pagamento">MercadoPago</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EvoTech. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
