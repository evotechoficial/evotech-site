<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvoTech - Loja Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EvoTech</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#carrinho">Carrinho</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section id="banner">
    <div class="carousel">
      <div class="slide active">Super ofertas em celulares!</div>
      <div class="slide">Descontos em relógios inteligentes</div>
      <div class="slide">Frete grátis em acessórios</div>
    </div>
  </section>

  <main>
    <section id="produtos">
      <h2>Produtos em Destaque</h2>
      <div class="produtos" id="lista-produtos"></div>
    </section>

    <section id="carrinho">
      <h2>Carrinho</h2>
      <div id="itens-carrinho"></div>
      <p>Total: <span id="total">R$ 0,00</span></p>
      <button onclick="mostrarPagamento()">Finalizar Compra</button>
      <div id="pagamento" style="display:none; margin-top:20px;">
        <a href="https://pagseguro.uol.com.br" target="_blank" class="botao-pagamento">Pagar com PagSeguro</a>
        <a href="https://www.mercadopago.com.br" target="_blank" class="botao-pagamento">Pagar com MercadoPago</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EvoTech. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
